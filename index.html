<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create" />
    <meta name="author" content="Mahamed Aden Abdirahman" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Element With HTML Table</title>
  </head>
  <body>
    <div class="container">
      <input id="firstName" type="text" placeholder="Enter your firstName" />
      <input id="lastName" type="text" placeholder="Enter your lastName" />
      <button id="submitBtn">Add</button>
    </div>
    <div class="container2">
      <table class="table">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>Mahamed</td>
            <td>Aden</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
